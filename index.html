<!DOCTYPE html> <!--Tells which version of HTML page is written in, declars HTML 5 -->
<head>
    <html lang="en"> 
        <!--<html> tells everything on the page goes inside it. and "lang="en"" is an attribute that tells the browser the document on page is english-->
    <meta charset="UTF-8"> 
    <!--<meta> provides informaiton about the page, the charset=:UTF-8" means characer encoding, supports all characters like symbols, letters, emojis. It ensures for text to display correctly-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--Neeeded for responsive design (like mobile stuff)
    the width=device-width ensures that page will match with the devices screen width
    initial-scale=1.0 sets the default zoom to 100% -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--This tells the internet exploreer to use the latest rendering engine. -->
</head>
</html>
